{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Join a Deck - FlipIQ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #fffdf8;
      font-family: "Inter", sans-serif;
      color: #2b2b2b;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .back-btn {
      position: absolute;
      top: 1rem;
      left: 1rem;
      color: #9b6400;
      font-size: 1.5rem;
    }
    h2 {
      font-weight: 800;
      margin-bottom: .3rem;
    }
    h2 span {
      color: #9b6400;
    }
    .code-inputs {
      display: flex;
      justify-content: center;
      gap: .6rem;
      margin: 1.5rem 0;
    }
    .code-inputs input {
      width: 50px;
      height: 50px;
      text-align: center;
      font-size: 1.5rem;
      border-radius: 10px;
      border: none;
      background-color: #eaeaea;
      font-weight: 700;
    }
    .code-inputs span {
      display: flex;
      align-items: center;
      font-size: 2rem;
      font-weight: 700;
      color: #9b6400;
    }
    .join-btn {
      background: #ffd42d;
      border: none;
      border-radius: 25px;
      padding: .6rem 2.5rem;
      font-weight: 700;
      color: #000;
    }
    .join-btn:hover {
      background: #f1c425;
    }
  </style>
</head>
<body>
  <a href="{% url 'home' %}" class="back-btn"><i class="bi bi-arrow-left"></i></a>

  <div class="text-center">
    <h2>Join a <span>Deck</span></h2>
    <p class="text-muted">Type or paste the code here</p>
  </div>

  <div class="code-inputs">
    <input type="text" maxlength="1" class="code-box">
    <input type="text" maxlength="1" class="code-box">
    <input type="text" maxlength="1" class="code-box">
    <span>-</span>
    <input type="text" maxlength="1" class="code-box">
    <input type="text" maxlength="1" class="code-box">
    <input type="text" maxlength="1" class="code-box">
  </div>

  <button class="join-btn" id="joinBtn">Join</button>

  <script>
    const inputs = document.querySelectorAll(".code-box");
    const joinBtn = document.getElementById("joinBtn");
    const csrfToken = "{{ csrf_token }}";

    // Auto move between inputs
    inputs.forEach((input, index) => {
      input.addEventListener("input", () => {
        if (input.value.length === 1 && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
      });
    });

    joinBtn.addEventListener("click", async () => {
      const code = [...inputs].map(i => i.value).join("");
      if (code.length !== 6) return alert("Please enter a valid 6-digit code.");

      const response = await fetch("/join_by_code/", {
        method: "POST",
        headers: { "Content-Type": "application/json", "X-CSRFToken": csrfToken },
        body: JSON.stringify({ code })
      });
      const data = await response.json();
      if (!data.success) {
        alert(data.error || "Invalid code.");
      } else {
        // âœ… Redirect participant to live deck page
        window.location.href = `/deck/${data.deck_id}/play/${data.session_id}/`;
      }
    });
  </script>
</body>
</html>
