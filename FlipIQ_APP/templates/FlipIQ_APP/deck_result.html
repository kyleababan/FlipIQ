{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ deck.title }} - Results</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      background: #fffdf8;
      font-family: "Inter", sans-serif;
      color: #2b2b2b;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .report-card {
      background: white;
      border: 2px solid #f5c400;
      border-radius: 20px;
      padding: 1.5rem;
      width: 350px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    .deck-title {
      font-weight: 700;
      font-size: 1.1rem;
      border: 2px solid #f5c400;
      border-radius: 50px;
      padding: 0.5rem 1rem;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 1rem;
    }

    .result-tags {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .result-tag {
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: 600;
      padding: 0.3rem 0.6rem;
      border-radius: 20px;
      font-size: 0.9rem;
    }

    .correct { background: #2ecc71; color: #fff; }
    .wrong { background: #e74c3c; color: #fff; }

    .chart-container {
      width: 200px;
      height: 200px;
      margin: 0 auto 1rem;
    }

    .deck-complete {
      font-size: 3rem;
      font-weight: 800;
      margin-top: 1.5rem;
    }

    .deck-complete span {
      color: #9b6400;
    }

    .try-btn {
      margin-top: 1rem;
      background: #ffd42d;
      border: none;
      padding: 0.5rem 1.5rem;
      border-radius: 20px;
      font-weight: 600;
      color: #000;
      transition: 0.2s;
    }

    .try-btn:hover {
      background: #f1c425;
    }

    .back-btn {
      position: absolute;
      top: 1.5rem;
      left: 2rem;
      border: none;
      background: none;
      font-size: 1.5rem;
      color: #9b6400;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button class="back-btn" onclick="window.location.href='{% url 'profile' %}'">
    <i class="bi bi-arrow-left"></i>
  </button>

  <div class="report-card">
    <div class="deck-title">
      <i class="bi bi-collection"></i> {{ deck.title }}
    </div>

    <div class="result-tags">
      <div class="result-tag correct"><i class="bi bi-check-circle"></i> correct {{ correct }}</div>
      <div class="result-tag wrong"><i class="bi bi-x-circle"></i> wrong {{ wrong }}</div>
    </div>

    <div class="chart-container">
      <canvas id="resultChart"></canvas>
    </div>
  </div>

  <div class="deck-complete">
    Deck <span>Complete</span>
  </div>
<!-- <button class="try-btn" id="tryAgainBtn">
  Try again
</button> -->

<script>
  // ü•ß ChartJS pie chart
  const ctx = document.getElementById('resultChart').getContext('2d');
  const chart = new Chart(ctx, {
    type: 'pie',
    data: {
      labels: ['correct', 'wrong'],
      datasets: [{
        data: [{{ correct }}, {{ wrong }}],
        backgroundColor: ['#2ecc71', '#e74c3c']
      }]
    },
    options: {
      plugins: {
        legend: {
          position: 'bottom',
          labels: { color: '#333', font: { size: 13, weight: '600' } }
        }
      }
    }
  });

  // üîÅ Reset progress and restart quiz
  document.getElementById("tryAgainBtn").addEventListener("click", async () => {
    const deckId = "{{ deck.id }}";
    const sessionId = "{{ session.id }}";
    
    try {
      const resp = await fetch(`/deck/${deckId}/reset_progress/${sessionId}/`, {
        method: "POST",
        headers: { "X-CSRFToken": "{{ csrf_token }}" }
      });

      const data = await resp.json();
      if (data.success) {
        // ‚úÖ Smooth fade out animation before redirect
        document.body.style.transition = "opacity 0.6s ease";
        document.body.style.opacity = "0";
        setTimeout(() => {
          window.location.href = `/deck/${deckId}/play/${sessionId}/`;
        }, 600);
      } else {
        alert("‚ö†Ô∏è Unable to reset progress: " + (data.error || "Unknown error"));
      }
    } catch (err) {
      console.error("Error resetting progress:", err);
      alert("Something went wrong. Please try again.");
    }
  });
</script>
</body>
</html>
