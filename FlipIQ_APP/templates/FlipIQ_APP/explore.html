<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FlipIQ - Explore</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* ---------- GENERAL ---------- */
    body {
      background-color: #fffdf8;
      font-family: "Inter", sans-serif;
      color: #2b2b2b;
    }

    /* ---------- NAVBAR ---------- */
    .navbar {
      background-color: #ffd42d;
      padding: 1rem 3rem;
    }

    .navbar-brand {
      font-weight: 800;
      font-size: 1.8rem;
    }

    .navbar-nav .nav-link {
      color: #2b2b2b !important;
      font-weight: 600;
      margin-left: 1.5rem;
    }

    /* ---------- PAGE TITLE ---------- */
    .page-title {
      font-weight: 700;
      font-size: 2rem;
      margin: 2rem 3rem 1rem;
    }

    /* ---------- SEARCH + JOIN ---------- */
    .top-controls {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin: 0 3rem 2rem;
    }

    .join-btn {
      background-color: #ffd42d;
      border: none;
      font-weight: 700;
      padding: 0.6rem 2rem;
      border-radius: 30px;
      transition: 0.2s;
    }

    .join-btn:hover {
      background-color: #f1c425;
    }

    .search-box {
      flex-grow: 1;
      position: relative;
    }

    .search-box input {
      width: 100%;
      border: none;
      border-radius: 30px;
      padding: 0.6rem 3rem 0.6rem 1.2rem;
      background-color: #f6f6f6;
    }

    .search-box i {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #555;
    }

    /* ---------- CARD GRID ---------- */
    .deck-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 2rem;
      padding: 0 3rem 4rem;
    }

    .deck-card {
      border: 3px solid #9b6400;
      border-radius: 20px;
      padding: 2rem 1rem;
      background-color: #fff;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      transition: transform 0.2s ease;
    }

    .deck-card:hover {
      transform: translateY(-5px);
    }

    .deck-title {
      font-weight: 800;
      font-size: 1.7rem;
      margin-top: 1.5rem;
    }

    .deck-info {
      margin-top: 1rem;
      font-weight: 600;
    }

    .flip-btn {
      margin-top: 1.2rem;
      background-color: #9b6400;
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 20px;
      padding: 0.5rem 1.5rem;
      transition: background-color 0.2s;
    }

    .flip-btn:hover {
      background-color: #7c5000;
    }
  </style>
</head>
<body>
  <!-- ---------- NAVBAR ---------- -->
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="#">FlipIQ</a>
    <div class="ms-auto navbar-nav">
      <a class="nav-link" href="#">Home</a>
      <a class="nav-link" href="#">Profile</a>
      <a class="nav-link" href="#">About us</a>
    </div>
  </nav>

  <!-- ---------- PAGE TITLE ---------- -->
  <h2 class="page-title">Explore</h2>

  <!-- ---------- JOIN + SEARCH ---------- -->
  <div class="top-controls">
    <button class="join-btn">Join</button>
    <div class="search-box">
      <input type="text" placeholder="Search for Decks">
      <i class="bi bi-search"></i>
    </div>
  </div>

  <!-- ---------- CARD GRID ---------- -->
  <div class="deck-grid">
    <div class="deck-card">
      <h3 class="deck-title">Bodies of Water</h3>
      <p class="deck-info">20 cards</p>
      <button class="flip-btn">Flip</button>
    </div>
    <div class="deck-card">
      <h3 class="deck-title">Genshin Characters</h3>
      <p class="deck-info">100 cards</p>
      <button class="flip-btn">Flip</button>
    </div>
    <div class="deck-card">
      <h3 class="deck-title">Color Wheel</h3>
      <p class="deck-info">9 cards</p>
      <button class="flip-btn">Flip</button>
    </div>
    <div class="deck-card">
      <h3 class="deck-title">Lorem Ipsum</h3>
      <p class="deck-info">10 cards</p>
      <button class="flip-btn">Flip</button>
    </div>
  </div>

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
