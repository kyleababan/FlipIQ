{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Deck Not Started - FlipIQ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: #fffdf8;
      font-family: "Inter", sans-serif;
      color: #2b2b2b;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .message-box {
      background: #ffffff;
      border: 2px solid #f5c400;
      border-radius: 20px;
      padding: 2rem 3rem;
      max-width: 500px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    .message-title {
      font-size: 2rem;
      font-weight: 800;
      color: #9b6400;
      margin-bottom: 1rem;
    }

    .message-text {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 1.5rem;
    }

    .back-btn {
      position: absolute;
      top: 1.5rem;
      left: 2rem;
      border: none;
      background: none;
      font-size: 1.5rem;
      color: #9b6400;
      cursor: pointer;
    }

    .refresh-btn {
      background: #ffd42d;
      border: none;
      padding: 0.5rem 1.5rem;
      border-radius: 20px;
      font-weight: 600;
      color: #000;
      transition: 0.2s;
    }

    .refresh-btn:hover {
      background: #f1c425;
    }

    .big-icon {
      font-size: 4rem;
      color: #f5c400;
      margin-bottom: 1rem;
    }
  </style>
</head>

<body>

  <button class="back-btn" onclick="window.location.href='{% url 'home' %}'">
    <i class="bi bi-arrow-left"></i>
  </button>

  <div class="message-box">
    <div class="big-icon"><i class="bi bi-hourglass-split"></i></div>
    <div class="message-title">This Deck Has Not Started Yet</div>
    <div class="message-text">
      The host hasnâ€™t started the session for <strong>{{ deck.title }}</strong> yet.<br>
      Please check back later or wait for the host to begin.
    </div>
    <button class="refresh-btn" onclick="location.reload()">Refresh</button>
  </div>

</body>
</html>
