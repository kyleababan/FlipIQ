{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log In - FlipIQ</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #fffdf8;
      font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: #2b2b2b;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .login-shell {
      max-width: 1100px;
      width: 100%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      align-items: center;
      gap: 3rem;
    }

    .login-title {
      font-weight: 800;
      font-size: clamp(2.2rem, 6vw, 4.2rem);
      margin: 0;
    }

    .login-card {
      background-color: #fff;
      border: 3px solid #ffd42d;
      border-radius: 18px;
      padding: 2rem;
      box-shadow: 0 3px 10px rgba(0,0,0,0.06);
    }

    .brand {
      font-weight: 900;
      font-size: 2rem;
      color: #ffbf00;
      letter-spacing: 0.5px;
      margin-bottom: 1.25rem;
    }

    .form-control {
      border: 2px solid #ffd42d;
      border-radius: 12px;
      padding: 0.8rem 1rem;
      background-color: #fff;
    }

    .btn-login {
      background-color: #ffd42d;
      color: #2b2b2b;
      font-weight: 800;
      border: 0;
      border-radius: 12px;
      padding: 0.8rem 1.2rem;
      width: 100%;
    }

    .btn-login:hover { background-color: #f1c425; }

    .divider {
      border-top: 2px solid #ffd42d;
      margin: 1rem 0 1.25rem;
    }

    .social-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      border: 2px solid #ffd42d;
      border-radius: 50%;
      color: #2b2b2b;
      background: #fff;
    }

    .aux-links a { color: #7c5000; text-decoration: underline; }

    @media (max-width: 900px) {
      .login-shell { grid-template-columns: 1fr; }
      .login-title { text-align: center; }
    }
  </style>
</head>

<body>
  <div class="login-shell">
    <h1 class="login-title">Log In</h1>

    <div class="login-card">
      <div class="brand">FlipIQ <span style="font-weight:700; font-size:.8rem; color:#9b6400"></span></div>

      {% if form.non_field_errors %}
        <div class="alert alert-danger py-2">{{ form.non_field_errors }}</div>
      {% endif %}

      <form method="post" novalidate>
        {% csrf_token %}

        <div class="mb-3">
          <label class="form-label fw-semibold" for="id_username">Email Address</label>
          <input type="text" name="username" id="id_username" class="form-control" placeholder="Email Address" value="{{ form.username.value|default_if_none:'' }}" />
        </div>

        <div class="mb-3 d-flex gap-2 align-items-end">
          <div class="flex-grow-1">
            <label class="form-label fw-semibold" for="id_password">Password</label>
            <input type="password" name="password" id="id_password" class="form-control" placeholder="Password" />
          </div>
          <div style="width: 160px;">
            <button type="submit" class="btn btn-login">Log in</button>
          </div>
        </div>

        <div class="aux-links small mb-2">
          <a href="{% url 'password_reset' %}">Forgot Password?</a>
        </div>

        <div class="divider"></div>

        {% if next %}<input type="hidden" name="next" value="{{ next }}">{% endif %}
      </form>

      <div class="text-center mt-2 small">
        Don't have an account yet? <a href="{% url 'signup' %}">Sign up</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
